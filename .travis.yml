language: node_js
node_js: node

cache:
  directories:
    - node_modules

install: 
    - echo "install"
    - export TZ='Asia/Shanghai'

before_script:
  - echo "before_script"
  - git checkout hexo

env:
  global:
    - GH-REF: github.com/cd-butterfly/cd-butterfly.github.io.git
    - secure: ""
after_script:
  - echo "after_script"

script:
  - cd ./hexo/time
  - npm install
  - hexo g
  - ls -la
  - cp ./public .deploy_git
  - cd .deploy_git
  - git init
  - git config user.name "cd_butterfly"
  - git config user.email "cd_butterfly@qq.com"
  - git add -A
  - git commit -m "Travis CI Auto Builder at `date +"%Y-%m-%d %H:%M"`"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:refs/heads/master
  
branches:
  only:
    - hexo